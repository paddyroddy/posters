---
repos:
  - repo: https://github.com/paddyroddy/.github
    rev: v0.311.0
    hooks:
      - id: general-hooks
        exclude: |-
          (?x)^(
            .*\.jpg|
            .*\.pdf|
            .*\.png|
            .*\.svg
          )$
      - id: lua-hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
        args:
          - --enforce-all
          - --maxkb=700
        files: \.svg$
      - id: check-added-large-files
        args:
          - --enforce-all
          - --maxkb=5500
        files: .*\.(jpg|pdf|png)$
